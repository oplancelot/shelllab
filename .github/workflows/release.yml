name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact: ShellLab-Windows.zip
            build_tags: ""
          - os: ubuntu-latest
            platform: linux/amd64
            artifact: ShellLab-Linux.tar.gz
            build_tags: "-tags webkit2_41"
          - os: macos-latest
            platform: darwin/universal
            artifact: ShellLab-macOS.zip
            build_tags: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build
        run: wails build -platform ${{ matrix.platform }} -skipbindings ${{ matrix.build_tags }}

      # --- Windows Packaging ---
      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "dist/data/icons"
          Copy-Item "build/bin/ShellLab.exe" -Destination "dist/"
          # Database is embedded, no need to copy external file
          # Copy initial icons if any
          if (Test-Path "data/icons") {
            Copy-Item "data/icons/*" -Destination "dist/data/icons/" -Recurse
          }
           # Copy NPC images
          New-Item -ItemType Directory -Force -Path "dist/data/npc_images"
          if (Test-Path "data/npc_images") {
            Copy-Item "data/npc_images/*" -Destination "dist/data/npc_images/" -Recurse
          }
          Compress-Archive -Path "dist/*" -DestinationPath "ShellLab-Windows.zip"

      # --- Linux Packaging ---
      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist/data/icons
          cp build/bin/ShellLab dist/
          # db embedded
          if [ -d "data/icons" ]; then
            cp -r data/icons/* dist/data/icons/
          fi
          # Copy NPC images
          mkdir -p dist/data/npc_images
          if [ -d "data/npc_images" ]; then
            cp -r data/npc_images/* dist/data/npc_images/
          fi
          cd dist
          tar -czvf ../ShellLab-Linux.tar.gz *
          cd ..

      # --- macOS Packaging ---
      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: |
          # Copy data into app bundle MacOS directory (alongside binary) for unified path logic
          mkdir -p build/bin/ShellLab.app/Contents/MacOS/data/icons
          # db embedded
          if [ -d "data/icons" ]; then
            cp -r data/icons/* build/bin/ShellLab.app/Contents/MacOS/data/icons/
          fi
          # Copy NPC images
          mkdir -p build/bin/ShellLab.app/Contents/MacOS/data/npc_images
          if [ -d "data/npc_images" ]; then
            cp -r data/npc_images/* build/bin/ShellLab.app/Contents/MacOS/data/npc_images/
          fi

          cd build/bin
          ditto -c -k --sequesterRsrc --keepParent ShellLab.app ShellLab.app.zip
          mv ShellLab.app.zip ../../ShellLab-macOS.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact }}
          draft: false
          prerelease: false
          generate_release_notes: true
